<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font</title>
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100&family=Tiro+Kannada:ital@1&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap');
        h1{
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
            font-style: italic;
            font-size: 100px;

        }
        p{
            font-family: 'Tiro Kannada', serif;
            

        }
        h2{
            font-family: 'Roboto Condensed', sans-serif;
        }

    </style>
</head>
<body>
    <h1>Heading</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam voluptatum tenetur quo dolores, facilis, laboriosam enim modi perspiciatis commodi voluptatibus, labore fugit nobis iusto incidunt quod iure aut nesciunt repellendus?</p>
    <h2>Hello</h2>
</body>
</html>
