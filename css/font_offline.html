<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Offline</title>
    <style>
        @font-face {
            font-family: heading;
            src: url("static/RobotoMono-Bold.ttf");
        }
        @font-face {
            font-family: para;
            src: url("static/RobotoMono-Thin.ttf");
        }

        h1{
            font-family: heading;
        }
        p{
            font-family: para;
        }
    </style>
</head>
<body>
    <h1>Heading</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur tenetur rerum voluptates porro, facere dolor incidunt repudiandae maxime ipsum sapiente doloribus unde qui eum numquam officia excepturi perferendis sint alias.
    </p>
    
</body>
</html>
