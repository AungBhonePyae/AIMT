<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Element</title>
    <style>
        p::first-line{
            color: red;
        }
        p::first-letter{
            font-size: 100px;
        }
        p{
            text-align: justify;
        }
        p::selection{
            color: blueviolet;
            background-color: bisque;
        }
        
    </style>
</head>
<body>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Doloremque cum ducimus voluptatem eveniet nisi aspernatur nulla, obcaecati, accusamus quod perspiciatis modi quam quae omnis pariatur eaque, illum in placeat fugit?</p>
    
</body>
</html>
